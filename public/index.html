<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv=”Refresh” content=”0;URL=https://brandonpocketpatrol.herokuapp.com/” />
    <link rel="apple-touch-icon" href="images/895x895.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link rel="manifest" href="manifest.webmanifest">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Budgets Trackers</title>
	<style>

</style>
  </head>
  <body>
 
  <section>
 
  <article>
    <div class="total">
        <div>Your total is: $<span id="total">0</span></div>
      </div>

      <form>
        <label for="t-name">Transaction Name:</label>
        <input type="text" id="t-name" placeholder="Name" /><br><br>

        <label for="t-amount">Transaction Amount:</label>
        <input type="number" min="0" id="t-amount" placeholder="Amount" />

        <div class="transaction-buttons">
          <button id="add-btn"><i class="fa fa-plus"></i> Add Funds</button>
          <button id="sub-btn">
            <i class="fa fa-minus"></i> Subtract Funds
          </button><br><br>
          <button id="del-btn">
            <i class="fa fa-trash"></i> Delete Pending records
          </button>
        </div>
        <p role="alert" class="error"></p>
      </form>
	
   </article>
   <article>
    <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
   </article>
  
</section>
    <div class="wrapper">
      <canvas id="my-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./db.js"></script>
    <script src="./index.js"></script>
    
    <script>  
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./service-worker.js").then(reg => {
            console.log("We found your service worker file!", reg);
          });
        });
      }
    </script>
  </body>
</html>
